<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});

      
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
        {% for chart in charts %}
          var data = google.visualization.arrayToDataTable([
            ['Bracket', 'Players Observed'],
            {% for row in chart.data %}
              {{row|safe}},
            {% endfor %}
          ]);
          var options = {
            chart: {
              title: "{{chart.title}}",
            },
            bars: 'vertical'
          };

          var chart = new google.charts.Bar(document.getElementById('{{chart.element_id}}'));
          chart.draw(data, options);
        {% endfor %}
        }
      
    </script>
  </head>
  <body>
      {% include "navbar.html" %}
      <title>RP Leaderboard</title>
      <div class="container">
      <div class="col-md-8 col-md-offset-2">
        <div id="albion_data" style="width: 900px; height: 500px;"></div>
        <div id="hibernia_data" style="width: 900px; height: 500px;"></div>
        <div id="midgard_data" style="width: 900px; height: 500px;"></div>
      </div>
      <div class="col-md-12">
        <h3> Want to add data? Record /chatlog with /who data and submit to armsperson@gmail.com</h3>
      </div>
    </div>
  </body>
  </html>
</html>
